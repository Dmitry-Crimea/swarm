---- name: install docker on swarm hosts  block:    - name: Install APT Transport HTTPS      apt:        name: apt-transport-https        state: present    - name: Add Docker Community APT Key      apt_key:        url: "{{ item.key }}"        state: present      loop: "{{ swarm }}"    - name: Add Docker CE Repository      apt_repository:        repo: "{{ item.repo }}"        filename: 'docker-ce'        state: present      loop: "{{ swarm }}"