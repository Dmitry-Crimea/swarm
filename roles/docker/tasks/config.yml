---- name: Init Swarm Cluster  shell: docker swarm init --advertise-addr {{ item.ip }} >> cluster_init.txt  args:    chdir: $HOME    creates: cluster_init.txt  loop: "{{ swarm }}"- name: Get Join Token  shell: docker swarm join-token worker -q  register: join_raw_token- name: Set Join Command  set_fact:  join_command: "{{ item.join_token }}"  loop: "{{ swarm }}"- name: Join Worker to Cluster  shell: "{{hostvars['ctl1'].join_command}} >> node_joined.txt"  args:    chdir: $HOME    creates: node_joined.txt